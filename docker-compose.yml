version: "3.8"

networks:
  default:
    external: true
    name: agent_network
services:
  backend:
    build:
      context: ./synerge-reader-backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./synerge-reader-backend:/app # host code
      - chroma_data:/app/chroma_db # persistent Chroma DB
      - sqlite_data:/app/db # persistent SQLite DB
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_PORT=${OLLAMA_PORT}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    restart: unless-stopped

  frontend:
    build:
      context: ./synerge-reader-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./synerge-reader-frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
      - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  chroma_data:
  sqlite_data:
